        <!-- Performance and Analytics Scripts -->
        <script>
            // Remove skeleton loading once React loads
            window.addEventListener("DOMContentLoaded", function () {
                setTimeout(function () {
                    const skeleton =
                        document.getElementById("skeleton-loading");
                    if (skeleton) {
                        skeleton.style.opacity = "0";
                        skeleton.style.transition = "opacity 0.5s ease";
                        setTimeout(() => skeleton.remove(), 500);
                    }
                }, 100);
            });

            // Basic performance monitoring
            window.addEventListener("load", function () {
                if ("performance" in window) {
                    const loadTime =
                        performance.timing.loadEventEnd -
                        performance.timing.navigationStart;
                    console.log("Page load time:", loadTime + "ms");
                }
            });

            // Error boundary fallback activation - only if React fails to load
            window.addEventListener("error", function (e) {
                console.error("Global error:", e.error);
                // Only show error boundary if React root is empty after 3 seconds
                setTimeout(function () {
                    const root = document.getElementById("root");
                    const skeleton =
                        document.getElementById("skeleton-loading");
                    const errorBoundary = document.getElementById(
                        "global-error-boundary",
                    );

                    // Hide skeleton and show error if React fails to load
                    if (errorBoundary && root && !root.hasChildNodes()) {
                        if (skeleton) skeleton.style.display = "none";
                        errorBoundary.style.display = "flex";
                    }
                }, 3000);
            });
